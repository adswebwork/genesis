<!DOCTYPE html>
<html>
<head>
	<title>Genesis</title>
	<link type="text/css" rel="stylesheet" href="genesis/css/bootstrap.min.css"/>
</head>
<body>
<div class="content">
<form class="form-horizontal well span6">
  <div class="control-group">
    <label class="control-label" for="inputEmail">Email</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPassword">Password</label>
    <div class="controls">
      <input type="password" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> Remember me
      </label>
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
</div>
<script type="text/javascript" src="genesis/js/jquery.js"></script>
<script type="text/javascript" src ="genesis/js/bootstrap.min.js"></script>

</body>
</html>
